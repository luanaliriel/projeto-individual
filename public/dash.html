<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dash.css">
    <script src="https://kit.fontawesome.com/a2c653daa5.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>

<body>
    <section>
        <nav>
            <div class="bloco-1">
                <img src="assets/img/1dash.webp" id="img-dash">
            </div>

            <div class="bloco-2">
                <h2>Olá, <span id="nomeUsuario"></span>!</h2>
                <h3>Idade: <span id="idadeUsuario"></span></h3>
                <h3>Gênero: <span id="generoUsuario"></span></h3>
            </div>

            <div class="bloco-3">
                <div class="btn-nav">
                    <h2>Gráficos</h2>
                </div>
                <div class="btn-logout" onclick="limparSessao()">
                    <a onclick="sairDaSessao()">
                        <h2>Sair da sessão</h2>
                    </a>
                </div>
            </div>

        </nav>

        <main>
            <div class="kpis">
                <div class="kpi">
                    <h3>Total de participantes ⬇️</h3>
                    <p id="valorTotalDeParticipantes"></p>
                </div>
                <div class="kpi">
                    <h3>A maioria dos usuários se identifica mais com ⬇️</h3>
                    <p id="identificacaoPorPersonagem"></p>
                </div>
            </div>

            <div id="graficos">

                <div class="d1">
                    <div id="grafico-1">
                        <h4>Divisão de identificação por personagem</h4>
                        <canvas id="chartJS"></canvas>
                    </div>
                </div>

                <div class="d2">
                    <div id="grafico-2">
                        <h4>Personagem por faixa etária</h4>
                        <canvas id="chartJS2"></canvas>
                    </div>
                    <div id="grafico-3">
                        <h4>Personagem por gênero</h4>
                        <canvas id="chartJS3"></canvas>
                    </div>
                </div>

            </div>
        </main>
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dash.js"></script>
</body>


</html>
